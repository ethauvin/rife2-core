<html>
	<head>
		<title>Template with unset short value tags that will be output again</title>
	</head>

	<body>
		{{v VALUE1/}}
		<h1>This is a template with short value tags.</h1>
		<p>one<!--v VALUE2/-->two<!--v VALUE3/-->three</p>
		<p>three{{v VALUE4/}}<!--v VALUE5/--><br />
		<!--v VALUE6/--></p>
		<h2>Some more text.</h2>
		<!--v VALUE7/-->
	</body>
</html>
